<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby's K-Play Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'k-purple': '#8B5CF6',
              'k-purple-light': '#A78BFA',
              'k-mint': '#34D399',
              'k-pink': '#F472B6',
              'k-dark': '#1F2937',
              'k-bg': '#F3F4F6',
            },
            fontFamily: {
              sans: ['Quicksand', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-6deg) scale(1.1)' },
                '50%': { transform: 'rotate(6deg) scale(1.1)' },
              }
            },
            animation: {
              wiggle: 'wiggle 0.5s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.5;
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-k-dark antialiased overflow-x-hidden selection:bg-k-mint selection:text-white">
    <div id="root"></div>
  </body>
</html>
